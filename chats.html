<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chats - GG Players</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
    }

    .chat-container {
      display: flex;
      height: 90vh;
      max-width: 1200px;
      margin: auto;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    /* Sidebar (Chat List) */
    .chat-sidebar {
      width: 300px;
      background: #222;
      color: white;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .chat-sidebar h3 {
      padding: 10px;
      background: #000;
      text-align: center;
      margin: 0;
    }

    .chat-list {
      display: flex;
      flex-direction: column;
    }

    .chat-list-item {
      padding: 15px;
      border-bottom: 1px solid #444;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-list-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .chat-list-item:hover {
      background: #333;
    }

    /* Chat Messages */
    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background: #fff;
      display: none;
    }

    .chat-box.active {
      display: flex;
    }

    .chat-header {
      background: #000;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .chat-input button {
      background: #000;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      margin-left: 5px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .chat-container {
        flex-direction: column;
      }

      .chat-sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        background: #222;
        transform: translateX(-100%);
        z-index: 1000;
      }

      .chat-sidebar.active {
        transform: translateX(0);
      }

      .chat-box {
        width: 100%;
      }

      .toggle-sidebar {
        display: block;
        background: #000;
        color: white;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1100;
        border-radius: 5px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-wide w3-padding w3-card">
    <a href="index.html" class="w3-bar-item w3-button"><b>GG</b> Players</a>
    <div class="w3-right w3-hide-small">
      <a href="index.html#top-players" class="w3-bar-item w3-button">Top Players</a>
      <a href="search.html" class="w3-bar-item w3-button">Social Hub</a>
      <a href="chats.html" class="w3-bar-item w3-button">Chats</a>
      <a href="index.html#about" class="w3-bar-item w3-button">About</a>
      <a href="index.html#contact" class="w3-bar-item w3-button">Contact</a>
    </div>
  </div>
</div>

<!-- Sidebar Toggle Button (Mobile Only) -->
<div class="toggle-sidebar" onclick="toggleSidebar()">☰ Open Chats</div>

<!-- Chat Container -->
<div class="chat-container">

  <!-- Sidebar (Chat List) -->
  <div class="chat-sidebar">
    <h3>Chats</h3>
    <div class="chat-list">
      <div class="chat-list-item" onclick="openChat('alex')">
        <img src="https://picsum.photos/40?random=1" alt="Alex">
        <span>Alex</span>
      </div>
      <div class="chat-list-item" onclick="openChat('john')">
        <img src="https://picsum.photos/40?random=2" alt="John">
        <span>John</span>
      </div>
    </div>
  </div>

  <!-- Chat Box (Messages) -->
  <div class="chat-box" id="chat-alex">
    <div class="chat-header">Chat with Alex</div>
    <div class="chat-messages">
      <p><b>Alex:</b> Hey! How’s it going?</p>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>
  </div>

  <div class="chat-box" id="chat-john">
    <div class="chat-header">Chat with John</div>
    <div class="chat-messages">
      <p><b>John:</b> What’s up? Ready for the game?</p>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>
  </div>

</div>

<script>
  function toggleSidebar() {
    document.querySelector('.chat-sidebar').classList.toggle('active');
  }

  function openChat(chatId) {
    document.querySelectorAll('.chat-box').forEach(box => box.classList.remove('active'));
    document.getElementById('chat-' + chatId).classList.add('active');
    
    // Hide sidebar on mobile when a chat is opened
    if (window.innerWidth <= 768) {
      document.querySelector('.chat-sidebar').classList.remove('active');
    }
  }
</script>

</body>
</html>
