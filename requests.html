<!DOCTYPE html>
<html lang="en">
<head>
  <title>Friend Requests</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <style>
    body {
      background-color: #f1f1f1;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .request {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .request:last-child {
      border-bottom: none;
    }

    .request img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .friend-info {
      display: flex;
      align-items: center;
    }

    .accept-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .accept-btn:hover {
      background: #45a049;
    }

    /* Style for Mobile Menu */
    .mobile-menu {
      display: none;
      background: #000;
      position: absolute;
      top: 50px;
      right: 0;
      width: 100%;
      text-align: center;
      z-index: 1000;
    }

    .mobile-menu a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
    }

    .mobile-menu a:hover {
      background: #333;
    }

    /* Hide toggle button on large screens */
    @media (min-width: 769px) {
      .menu-toggle {
        display: none;
      }
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Navbar -->
<div class="w3-top">

      <a href="index.html" class="w3-bar-item w3-button"><b>GG</b> Players</a>
  
      <!-- Desktop Menu -->
      <div class="w3-right w3-hide-small">
        <a href="index.html#top-players" class="w3-bar-item w3-button">Top Players</a>
        <a href="search.html" class="w3-bar-item w3-button">Social Hub</a>
        <a href="chats.html" class="w3-bar-item w3-button">Chats</a>
        <a href="index.html#about" class="w3-bar-item w3-button">About</a>
        <a href="index.html#contact" class="w3-bar-item w3-button">Contact</a>
      </div>
  
      <!-- Mobile Menu Toggle Button -->
      <a href="javascript:void(0);" class="w3-bar-item w3-button w3-right menu-toggle" onclick="toggleMobileMenu()">â˜°</a>
    </div>
  
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="mobile-menu">
      <a href="index.html#top-players">Top Players</a>
      <a href="search.html">Social Hub</a>
      <a href="chats.html">Chats</a>
      <a href="index.html#about">About</a>
      <a href="index.html#contact">Contact</a>
    </div>
  </div>

<div class="container" style="margin-top: 30px;">

</body>
</html>
