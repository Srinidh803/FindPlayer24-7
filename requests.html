<!DOCTYPE html>
<html lang="en">
<head>
  <title>Friend Requests</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <style>
    body {
      background-color: #f1f1f1;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .request {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .request:last-child {
      border-bottom: none;
    }

    .request img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .friend-info {
      display: flex;
      align-items: center;
    }

    .accept-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .accept-btn:hover {
      background: #45a049;
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>

</div>
